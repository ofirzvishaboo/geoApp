version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    networks:
      - yelpcamp_network
    env_file:
      - .env
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - mongodata:/data/db
    networks:
      - yelpcamp_network
  cypress:
    image: "cypress/included:14.0.3"  # Cypress Docker Image
    user: root
    depends_on:
      - app
    profiles:
      - testing
    environment:
      - CYPRESS_baseUrl=http://app:3000
    working_dir: /app
    entrypoint: /bin/sh -c "npm install dotenv && cypress run"
    volumes:
      - .:/app
      - ./cypress/screenshots:/app/cypress/screenshots
volumes:
  mongodata:
    driver: local
networks:
  yelpcamp_network:
    name: yelpcamp_network
    driver: bridge

