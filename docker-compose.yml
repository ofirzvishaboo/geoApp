version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - mongodata:/data/db
  cypress:
    image: "cypress/included:14.0.3"  # Cypress Docker Image
    user: root
    depends_on:
      - app
    network_mode: "service:app"  # Ensures Cypress can reach the app
    profiles:
      - testing
    environment:
      - CYPRESS_baseUrl=http://app:3000
    working_dir: /app
    volumes:
      - .:/app
      - ./cypress/screenshots:/app/cypress/screenshots
volumes:
  mongodata:
    driver: local

